<body>
    <h2>home work trg 5</h2>
    <script>
    
        
        x = parseInt(prompt('Enter number#1 :'))
        y = parseInt(prompt('Enter number#2 :'))
    
    
        if (x >= y) {
            document.write(`${x} , ${y} `)
            
        }
             
     
        else  {
            document.write(`${y} , ${x} `)
        }
      
     
    
    
    </script>    
    
</body>
