<!DOCTYPE html>
<html lang="en">

    <title>JS targil</title>
</head>
<body>
    <h2>home work trg 2</h2>
    <script>
    
        
    mark = parseInt(prompt('mark:'))
        if (mark <=55) {
            document.write(`${mark} בלתי מספיק `)
            
        }
        else if (mark >= 55 && mark <= 65 ) {
            document.write(`${mark}  מספיק `)    
            
        }  
        else if (mark >= 66 && mark <= 74 ) {
            document.write(`${mark}  כמעט טוב`)    
            
        } 
        else if (mark >= 75 && mark <= 84 ) {
            document.write(`${mark}   טוב`)    
            
        } 
        else if (mark >= 85 && mark <= 94 ) {
            document.write(`${mark}  מאד טוב`)    
            
        } 
         
     
        else  { (mark >= 95 )
            document.write(`${mark} מצוין`)   
        
        
       }
    
      
    </script>    
    
</body>
</html>
