<body>
    <h2>home work trg 3</h2>
    <script>
    
        
        number = parseInt(prompt('Enter number:'))
        
    
    
        if (number % 2 ==0) {
            document.write(`${number} Even `)
            
        }
        else  {
            document.write(`odd`)
        }
        
      
        
    
    
    </script>    
    
</body>
